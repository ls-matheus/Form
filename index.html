<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forms</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .cont {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .caixa {
      background-color: rgb(245, 245, 245);
      height: 280px;
      width: 300px;
      border-radius: 25px;
      border: 1px solid black;
      box-shadow: 0px 0px 5px;
      padding: 15px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 25px 0;
    }
    .form {
      text-align: center;
      margin-top: 15px;
    }
    .form input {
      width: 200px;
      margin: 5px 0;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 1px 1px;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div class="caixa">
      <div class="logo">
        <img src="assets/bigger.png" alt="Logo" style="height: 100px" />
      </div>
      <div class="form">
        <form id="form">
          <input type="email" name="user_email" placeholder="Digite seu email..." required />
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Inicializa com seu User ID correto
    emailjs.init("1xSMp9l_UTJgpPmU-");

    const form = document.getElementById('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm("service_pudgcno", "template_vddg1pk", this)
        .then(() => alert("Verifique sua caixa de emails!"))
        .catch((err) => alert("Erro: " + JSON.stringify(err)));
    });
  </script>
</body>
</html>
